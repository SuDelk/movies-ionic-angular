<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ movie?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie?.poster_path" alt="Movie Poster">
      <p>{{ movie?.overview }}</p>
    </ion-card-content>
    </ion-card>
</ion-content>
